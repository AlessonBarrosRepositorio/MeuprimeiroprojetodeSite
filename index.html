<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/estrutura.css">
    <link rel="stylesheet" href="assets/css/bot.css">
    <link rel="stylesheet" href="assets/css/@media.css">
    <link rel="stylesheet" href="assets/css/slider.css">
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    
    <script src="assets/script/chat.js" defer></script>
    <script src="assets/script/resposta.js" defer></script>
    <script src="assets/script/swiper-bundle.min.js" defer></script>
    <script src="assets/script/slider.js" defer></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>
    

    <title>Meu Site</title>
</head>
<body>
    <div class="cabecalho"></div>
    <div class="meio">
        <div class="conteudo">
            <div class="slideProdutos ">
                <div class="pButaoEsquerdo">
                    <div class="butaoEsquerdo swiper-button-prev swiper-navBtn"></div>
                </div>
                 <div class="slider slide-content">
                        <div class=" swiper-wrapper">                    
                            <div class="cartao swiper-slide">1</div>
                            <div class="cartao swiper-slide">2</div>
                            <div class="cartao swiper-slide">3</div>
                            <div class="cartao swiper-slide">4</div>
                            <div class="cartao swiper-slide">5</div>
                            <div class="cartao swiper-slide">6</div>        
                            <div class="cartao swiper-slide">7</div>
                            <div class="cartao swiper-slide">8</div>
                            <div class="cartao swiper-slide">9</div>
                    </div>
                </div>
                <div class="pButaoDireita">
                    <div class="butaoDireito swiper-button-next swiper-navBtn"></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <div class="bot">
                <div class="chatHeader">
                    <div class="chatPerfil"></div>
                    <div class="chatTitle">Seu Jorge</div>
                </div>
                <div class="chatBody"></div>
                <div class="chat-input">
                    <div class="input-sec">
                        <input type="text" id="txtInput"
                        placeholder="digite aqui" autofocus>
                    </div>
                    <div class="send" alt="send"></div>
                </div>
            </div>
            <div class="anuncios">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="./armadura03.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                          <h5>First slide label</h5>
                          <p>Some representative placeholder content for the first slide.</p>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="./armadura01.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                          <h5>Second slide label</h5>
                          <p>Some representative placeholder content for the second slide.</p>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="./armadura02.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                          <h5>Third slide label</h5>
                          <p>Some representative placeholder content for the third slide.</p>
                        </div>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
        </div>
    </div>
    <div class="rodape"></div>
</body>
</html>
