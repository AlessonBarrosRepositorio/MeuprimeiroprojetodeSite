    <script src="script.js" defer></script>
    <title>Carrossel de Cards</title>
</head>
<body>
    <div class="carrossel">
        <button class="botao-esquerda">&lt;</button>

        <button class="botao-direita">&gt;</button>
    </div>
</body>
